<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Welcome to KRY</title>
</head>
<body>

<!-- Service Container component (Table + submit form) -->
<h1>KRY status poller</h1>
<div id="service_container"></div>

<!-- ALERTS -->
<div class="row">
    <div class="col-md-4 margin-t-2">
        <div class="alert alert-success fade show" id="alert-success" role="alert"></div>
        <div class="alert alert-danger fade show" id="alert-danger" role="alert"></div>
    </div>
</div>

<hr>

<!-- List of Requests (refreshed every 10 seconds ) -->
<h2>List of poller requests</h2>
<ul class="list-group" id="response-list">
</ul>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="service-rowid-update">

                <label for="service-name-update">Name</label><br>
                <input class="form-control" type="text" id="service-name-update"><br>

                <label for="service-url-update">URL</label><br>
                <input class="form-control" type="text" id="service-url-update" name="furl"><br>

                <button class="btn btn-info" id="put-service-update">Update</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
