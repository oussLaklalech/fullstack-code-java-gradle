<div id="service_container"></div>

<h2>Create a new service</h2>
<div id="create-service">
    <form>
        <label for="service-name">Name</label><br>
        <input type="text" id="service-name"><br>

        <label for="service-url">URL</label><br>
        <input type="text" id="service-url" name="furl"><br>

        <label for="service-status">Status</label><br>
        <input type="text" id="service-status" name="fstatus"><br>

        <button id="post-service">Save</button>
    </form>
</div>


</body>
